{% extends "crm/base.html" %}

{% block content %}
    {% if form.errors %}
    <br />
    <p>Your username and password didn't match. Please try again. If you don't have an account <a href="{% url 'register' %}">register here</a></p>
    {% endif %}
    <br />
    <br />
    <form method="post" action="{% url 'login' %}">
         {{ form.as_p }}
        {% csrf_token %}


        <input type="submit" value="login"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
{% endblock %}
