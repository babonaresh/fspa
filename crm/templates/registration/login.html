{% extends "crm/base.html" %}

{% block content %}
    {% if form.errors %}
    <br />
    <p>Your username and password didn't match. Please try again. {% endif %}
    <br />
    <br />
    <form method="post" action="{% url 'login' %}">
         {{ form.as_p }}
        {% csrf_token %}


        <input type="submit" value="login"/>
        <input type="hidden" name="next" value="{{ next }}"/>

    <space></space><a class="btn btn-primary" href="{% url 'password_reset' %}">Forgot Password ? </a>

    </form>
{% endblock %}
