{% extends "crm/base.html" %}
{% block title %}Reset Password{% endblock %}

{% block body %}
<p>Please specify your email address to receive instructions for resetting it.</p>

<form action="{% url 'password_reset' %}" method="post">
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    <p><label for="id_email">E-mail address Naresh :</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
</form>
{% endblock %}
